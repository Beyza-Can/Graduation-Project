<!DOCTYPE html>
<html>
<head>
    <title>Kanser Riski Sınıflandırması</title>
</head>
<body>
    <h1>Kanser Riski Sınıflandırması</h1>
    <form method="post">
        {% for col in feature_columns %}
            <label for="{{ col }}">{{ col }}:</label>
            <input type="number" name="{{ col }}" id="{{ col }}" required><br>
        {% endfor %}
        <button type="submit">Tahmin Et</button>
    </form>
    {% if result %}
        <h2>Tahmin Edilen Kanser Riski: {{ result }}</h2>
    {% endif %}
</body>
</html>
